<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistema Universitario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-card {
            transition: transform 0.3s;
        }
        .profile-card:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="alert alert-info" th:text="${mensaje}"></div>
        <h1 class="mb-4 text-center">Perfiles Disponibles</h1>
        
        <div class="row g-3">
            <div class="col-md-4" th:each="usuario : ${usuarios}">
                <a th:href="@{/dashboard(username=${usuario.username})}" 
                   class="card profile-card text-decoration-none">
                   <div class="card-body text-center">
                       <img th:src="${usuario.avatarUrl}" 
                            class="rounded-circle mb-3" 
                            width="100" 
                            th:alt="${usuario.nombreCompleto}">
                       <h5 th:text="${usuario.nombreCompleto}"></h5>
                       <span class="badge bg-primary" th:text="${usuario.rol}"></span>
                   </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
